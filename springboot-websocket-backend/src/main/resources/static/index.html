<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebSocket</title>
	</head>
	<body>
		<h1>WebSocket</h1>
		<div>
			<button id="connectButton">連線</button>
			<button id="closeButton" disabled="true">離線</button>
		</div>
		<div>
			<input id="messageInput" type="text" placeholder="輸入訊息..." disabled="true">
			<button id="sendButton" disabled="true">發送</button>
		</div>
		<div id="log" style="margin-top: 20px; white-space: pre-line;"></div>
	</body>
</html>
