<!DOCTYPE html>
<html>

	    <meta http-equiv="Expires" content="0">

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<!-- ? 放 Math.random() 可以防止 js catch -->

	</body>
</html>
